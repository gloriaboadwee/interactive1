
<!DOCTYPE html>
<html>

<head>
  <title>Mouse Cursors</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/7.css" type="text/css" />

  <!-- loading JS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
  <style>

  * {
    margin: 0px;
    padding: 0px;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
  }

  .item {
    border: 1px solid black;
    padding: 50px;
  }

  .special-2 {
    grid-row-start: 2;
    grid-row-end: 4;
    grid-column-start: 1;
    grid-column-end: 2;
  }

  </style>
</head>

<body>
  <!-- this is the containing grid-->
  <div id="grid">
    <!-- grid items -->
    <div class="img1"></div>
    <div class="img2"></div>
    <div class="img3"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="img4"></div>
    <div class="img5"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="img6"></div>
    <div class="item"></div>
    <div class="img7"></div>
    <div class="item"></div>
    <div class="img8"></div>
    <div class="img9"></div>
    <div class="item"></div>
    <div class="img10"></div>
    <div class="item"></div>
    <div class="img11"></div>
    <div class="img12"></div>
    <div class="img13"></div>
    <div class="item"></div>
    <div class="img14"></div>
    <div class="item"></div>
    <div class="img15"></div>
    <div class="item"></div>

  </div>
</body>
</html>
