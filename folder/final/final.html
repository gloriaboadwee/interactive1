<!DOCTYPE html>
<html>
<head>
	<title>pop ups</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="icon" href="img/square.png">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


<center><img src="img/popup2.jpeg" id="jsstyle"
onclick="getRandomImage()"  /></center>


<div>
<button id="jsstyle"
onclick="getRandomImage();"> </button>
</div>

<div id="popup1">
				<img src="img/popup1.jpeg"
				 height="110"
				 width="110"
				 onclick="getRandomImage();"
</div>

<script type="text/javascript">

function getRandomImage(imgAr) {

		var imgAr = ['img/popup1.jpeg', 'img/popup2.jpeg', 'img/popup3.jpeg', 'img/popup4.jpeg', 'img/popup5.jpeg', 'img/popup6.jpeg'];

    var num = Math.floor( Math.random() * imgAr.length );
    var img = imgAr[ num ];
    var imgStr = '<img src="'+ img + '" alt = "" />';
    document.write(imgStr); document.close();

}

</script>

</head>
<body>

</body>
